<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/paper-styles/paper-styles.html">

<link rel="import" href="/behaviors/course-consumer.html">
<link rel="import" href="/elements/video-browser.html">
<link rel="import" href="/elements/loading-overlay.html">
<link rel="import" href="/styles/shared-styles.html">

<dom-module id="course-viewer">
	<template>
		<style>
			:host {
				display: block;
				position: relative;
				height: 100%;
				@apply(--layout-vertical);
			}
			app-toolbar} {
				@apply(--layout-justified);
			}
			

			#header {
				background: var(--paper-amber-100);
				/*@apply(--shadow-elevation-2dp);*/
			}
			#header a {
				text-decoration: inherit;
				font-style: inherit;
				color: inherit;
				transition: all 0.2s ease;
			} 
			#header a:hover {
				color: var(--primary-color);	
			}
			#header app-toolbar {
				@apply(--layout-justified);
			}

			video-browser {
				@apply(--layout-flex);
			}

			@media (max-width: 667px) {
				app-toolbar {
					height: 48px;
				}
			}


		</style>

		<loading-overlay active="[[loading]]"></loading-overlay>


		<div id="header">
			<app-toolbar></app-toolbar>
			<app-toolbar>
				<a href="[[get_topic_link(course.topic.id)]]">[[course.topic.title]]</a>
				<div>[[course.topic.subject.title]]</div>
			</app-toolbar>
			<app-toolbar>
				<div>[[_get_full_name(course.person)]]</div>
				<div>[[_get_semester_detail(course)]]</div>
			</app-toolbar>
		</div>

		<video-browser course-id="[[courseId]]"></video-browser>

	</template>
	<script>
		Polymer({
			is: 'course-viewer',

			behaviors: [Behaviors.api_requestor, Behaviors.course_consumer],

			properties: {
				courseId: {
					type: String,
					value: undefined,
					observer: 'get_new_data'
				},
				course: {
					type: Object, 
					value: undefined
				},
				loading: {
					type: Boolean,
					value: false
				},
				page: {
					type: String,
					value: 'browser'
				}
			},

			get_new_data: function (new_course_id, old_course_id) {
				this.loading = true;
				this.make_api_request({
					verb: 'GET', 
					resource: ['courses', this.courseId],
					context: this, 
					callback: function (result) { 
						this.course = result.body.data; 
						this.loading = false;
					}
				});
			},

			get_topic_link: function (topic_id) {
				var link = '/topics/' + topic_id;
				return link;
			},

			get_time_detail: function (course) {

			}

		});
	</script>
</dom-module>
