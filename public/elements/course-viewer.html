<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/behaviors/api-requestor.html">
<dom-module id="course-viewer">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<iron-ajax id="get_course"
			auto
			url="[[encode_resource_path(courseID)]]"
			handle-as="json"
			on-response="handle_response">
		</iron-ajax>
		<paper-card>
			<h1>HELLO!!!</h1>
		</paper-card>

	</template>
	<script>
		Polymer({
			is: 'course-viewer',
			behaviors: [Behaviors.api_requestor],
			properties: {
				courseID: {
					type: String,
					value: 'jabajaba'
				},
				course: {
					type: Object, 
					value: {}
				},
			},

			handle_response: function (event, detail) {
				console.log(this.$.get_course.url);
				console.log(event);
				console.log(detail);
				console.log(detail.response);
			}
		});
	</script>
</dom-module>
