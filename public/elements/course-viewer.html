<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/behaviors/api-requestor.html">
<dom-module id="course-viewer">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<iron-ajax id="get_course"
			auto
			url="[[get_course(courseID)]]"
			handle-as="json"
			on-response="handle_response">
		</iron-ajax>
		<paper-card>
			<h1></h1>
		</paper-card>

	</template>
	<script>
		Polymer({
			is: 'course-viewer',
			behaviors: [Behaviors.api_requestor],
			properties: {
				courseID: {
					type: String,
					value: undefined
				},
				course: {
					type: Object, 
					value: {}
				},
			},

			handle_response: function (event, detail) {
				console.log(this.$.get_course.url);
				console.log(event);
				console.log(detail);
				console.log(detail.response);
			},

			get_course: function (course_id) {
				var path = this.encode_resource_path(['courses', course_id]);
				return path;
			}
		});
	</script>
</dom-module>
