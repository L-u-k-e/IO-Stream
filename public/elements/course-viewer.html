<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/paper-styles/paper-styles.html">
<link rel="import" href="/behaviors/api-requestor.html">
<link rel="import" href="/elements/video-browser.html">
<link rel="import" href="/elements/loading-overlay.html">
<link rel="import" href="/styles/shared-styles.html">

<dom-module id="course-viewer">
	<template>
		<style>
			:host {
				display: block;
				position: relative;
			}
			app-header-layout {
				@apply(--layout-fit);
			}
			app-header-layout a {
				text-decoration: inherit;
				font-style: inherit;
				color: inherit;
				transition: all 0.2s ease;
			} 
			app-header-layout a:hover {
				color: var(--primary-color);	
			}
			app-toolbar {
				@apply(--layout-justified);
			}

			#header {
				background: var(--paper-amber-100);
				/*@apply(--shadow-elevation-2dp);*/
			}

			#description {
				@apply(--paper-font-subhead);
				@apply(--layout-horizontal);
				@apply(--layout-center);
				padding: 0 16px;
				min-height: 64px;
				padding-bottom: 5px;
			}

			#subject-narrow {
				display: none;
			}

			@media (max-width: 667px) {
				#subject-narrow {
					display: block;
				}
				#subject-wide {
					display: none;
				}
				app-toolbar {
					height: 48px;
				}
				#descripition {
					min-height: 48px;
				}
			}


		</style>

		<loading-overlay active="[[loading]]"></loading-overlay>

		<app-header-layout id="container">

		<div id="header">
			<app-toolbar></app-toolbar>
			<app-toolbar>
				<a href="[[get_topic_link(course.topic.id)]]">[[course.topic.title]]</a>
				<div>[[course.topic.subject.title]]</div>
			</app-toolbar>
			<app-toolbar>
				<div>[[get_full_name(course.person)]]</div>
				<div>[[get_time_detail(course)]]</div>
			</app-toolbar>
		</div>

		<video-browser course-id="[[courseId]]"></video-browser>


		</app-header-layout>

	</template>
	<script>
		Polymer({
			is: 'course-viewer',

			behaviors: [Behaviors.api_requestor],

			properties: {
				courseId: {
					type: String,
					value: undefined,
					observer: 'get_new_data'
				},
				course: {
					type: Object, 
					value: undefined
				},
				loading: {
					type: Boolean,
					value: false
				},
			},

			get_new_data: function (new_course_id, old_course_id) {
				this.loading = true;
				this.make_api_request({
					verb: 'GET', 
					resource: ['courses', this.courseId],
					context: this, 
					callback: function (result) { 
						this.course = result.body.data; 
						this.loading = false;
					}
				});
			},

			get_topic_link: function (topic_id) {
				var link = '/topics/' + topic_id;
				return link;
			},

			get_full_name: function (person) {
				var name = person.first_name + ' ' + person.last_name;
				return name;
			},


			get_time_detail: function (course) {
				var detail = course.semester.title + ' ' + course.year;
				if (course.section) detail += ' Section ' + course.section;
				return detail;
			}

		});
	</script>
</dom-module>
