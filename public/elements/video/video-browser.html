<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/behaviors/api-requestor.html">
<link rel="import" href="/elements/grid-view.html">
<link rel="import" href="/elements/video/video-card.html">
<link rel="import" href="/styles/shared-styles.html">

<dom-module id="video-browser">
	<template>
		<style>
			:host {
				display: block;
				position: relative;
			}

			:host([loading]) {
				overflow: hidden;
			}

		</style>

		<loading-overlay active="[[loading]]"></loading-overlay>

		<grid-view narrow$="[[narrow]]">
			<template is="dom-repeat" items="[[videos]]">
				<video-card force-narrow="[[narrow]]" video="[[item]]"></video-card>
			</template>
		</grid-view>

	</template>
	<script>
		Polymer({
			is: 'video-browser',

			properties: {
				courseId: {
					type: String,
					value: undefined,
					observer: 'get_new_data'
				},
				videos: {
					type: Array,
					value: undefined
				},
				narrow: {
					type: Boolean,
					value: false
				}
			},

			get_new_data: function (new_course_id, old_course_id) {
				this.loading = true;
				this.fire('api-request', {
					verb: 'GET', 
					resource: 'videos',
					query: { where: {course_id: new_course_id} },
					callback_scope: this, 
					callback: function (result) { 
						this.loading = false;
						this.videos = result.body.data; 
					}
				});
			},

		});
	</script>
</dom-module>
