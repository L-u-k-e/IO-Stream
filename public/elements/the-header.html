<!-- Third Party Imports -->
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-icons/av-icons.html">
<link rel="import" href="/bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="/bower_components/paper-search/paper-search-bar.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/iron-icons/social-icons.html">

<!-- Custom Imports -->
<link rel="import" href="/styles/shared-styles.html">











<dom-module id="the-header">


	<template>

		<style>
			:host {
				display: block;
			}

			app-toolbar {
				@apply(--layout-horizontal);
				@apply(--layout-justified);
				background-color: var(--primary-color);
				color: rgba(0,0,0,0.6);
				text-shadow: 2px 2px 3px rgba(255,255,255,0.1);
				@apply(--paper-font-title);
			}
			app-toolbar > * {
				@apply(--layout-flex);
				@apply(--layout-horizontal);
				@apply(--layout-center);
			}	
			#middle {
				@apply(--layout-start-justified);
			}
			#middle {
				@apply(--layout-center-justified);
			}
			#right {
				@apply(--layout-end-justified);
			}



			/* Left header content needs to align with the sidebar.
			 * Sidebar width is 256, but there is 16px of padding to the left
			 * of this element, thus width: 240px;
			 *
			 * The left header contains the drawer toggler and the classX branding. 
			 */
			#left-inner {
				width: 240px;
				@apply(--layout-horizontal);
				@apply(--layout-center);
			}

			/* The ClassX branding should be centered in the remaining
			 * space of the #left div after the #drawer_toggler is placed. 
			 */
			#left #left-inner div {
				@apply(--layout-flex);
				@apply(--layout-horizontal);
				@apply(--layout-center-center);
			}

			#logo {
				padding-left: 5px;
				--iron-icon-height: 30px;
				--iron-icon-width: 30px; 
			}

			#drawer_toggler,
			#signin-trigger iron-icon {
				color: var(--accent-color);
			}

			#signin-trigger {
				font-size: 14px;
				--paper-button-ink-color: var(--accent-color);
			}
			#signin-trigger > * {
				margin-right: 5px;
			}


			/* Drawer toggler should only be visible below responsive width */
			@media (min-width: 1251px) {
				#drawer_toggler {
					display: none;
				}
			}
			@media (max-width: 850px) {
				#middle {
					display: none;
				}
			}
			@media (max-width: 475px) {
				#left-inner {
					width:100%;
				}
				#logo {
					display: none;
				}
				#right {
					@apply(--layout-flex-none);
				}
			}



		</style>
		

		<app-toolbar>
			<div id="left">
				<div id="left-inner">
					<paper-icon-button icon="menu" id="drawer_toggler" on-tap="_request_drawer_toggle"></paper-icon-button>
					<div>
						<span> IO Stream </span>
						<iron-icon id="logo" icon="hardware:developer-board"></iron-icon>
					</div>
				</div>
			</div>
			
			<div id="middle">
			<span>SUNY Polytechnic</span>
			</div>

			<div id="right">
				<paper-button id="signin-trigger" raised on-tap="_request_signin_dialog_toggle"> 
					<iron-icon icon="social:person"></iron-icon>
					<span>SIGN IN</span>
				</paper-button>
			</div>
			<!--<paper-search-bar></paper-search-bar>-->
		</app-toolbar>



	</template>






	<script>
		Polymer({
			is: 'the-header',
			
			_request_drawer_toggle: function (event, detail) {
				this.fire('drawer-toggle-request');
			},

			_request_signin_dialog_toggle: function (event, detail) {
				this.fire('signin-request');
			}
			
		});
	</script>


</dom-module>
