<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/styles/shared-styles.html">
<link rel="import" href="/behaviors/responsive-properties.html">
<link rel="import" href="/elements/responsive-queries.html">
<dom-module id="ripple-card">
	<template>
		<style>
			:host {
				display: block;
				position: relative;
				cursor: pointer;
				@apply(--layout-vertical);
			}
			paper-card {
				@apply(--layout-flex);
				box-sizing: content-box;
				padding: 15px;

				@apply(--ripple-card);

				--paper-card-background-color: {
					@apply(--ripple-card-background-color);
				};
				--paper-card-header-color: {
					@apply(--ripple-card-header-color);
				};
				--paper-card-header: {
					@apply(--ripple-card-header);
				};
				--paper-card-header-text: {
					@apply(--ripple-card-header-text);
				};
				--paper-card-header-image: {
					@apply(--ripple-card-header-image);
				};
				--paper-card-header-image-text: {
					@apply(--ripple-card-header-image-text);
				};
				--paper-card-content: {
					@apply(--ripple-card-content);
				};
				--paper-card-actions: {
					@apply(--ripple-card-actions);
				};
				--paper-card: {
					@apply(--ripple-card-inner-card);
				};

			}
			paper-ripple {
				color: var(--primary-color);
			}
		</style>
		<responsive-queries narrow="{{narrow}}"></responsive-queries>
		<paper-card 
			heading="[[heading]]" 
			image="[[image]]" 
			elevation="[[elevation]]" 
			animated-shadow="[[animatedShadow]]"
		>
			<paper-ripple></paper-ripple>
			<content></content>
		</paper-card>

	</template>
	<script>
		Polymer({
			is: 'ripple-card',
			behaviors: [Behaviors.responsive_properties],
			properties: {
        heading: {
          type: String,
          value: '',
        },
        image: {
          type: String,
          value: ''
        },
        preloadImage: {
          type: Boolean,
          value: false
        },
        fadeImage: {
          type: Boolean,
          value: false
        },
        elevation: {
          type: Number,
          value: 1,
          reflectToAttribute: true
        },
        animatedShadow: {
          type: Boolean,
          value: false
        }
			},

			_get_elevation(narrow) {
				var elevation = +narrow; 
				return elevation;
			}
		});
	</script>
</dom-module>
