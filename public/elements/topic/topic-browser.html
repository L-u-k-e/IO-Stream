<link rel="import" href="/elements/topic/topic-card.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/styles/grid-style.html">
<link rel="import" href="/behaviors/responsive-grid.html">

<dom-module id="topic-browser">
	<template>
		<style include="grid-style">
			:host {
				display: block;
			}

			:host([loading]) {
				overflow: hidden;
			}

			#more_button_container {
				@apply(--layout-horizontal);
				@apply(--layout-center-center);
				margin: 15px 0;
			}

			#more_button {
				--paper-button-ink-color: var(--primary-color);
			}

		</style>

		<loading-overlay active="[[loading]]"></loading-overlay>

		<div class="app-grid" has-aspect-ratio>
			<template is="dom-repeat" items="[[items]]">
				<topic-card topic="[[item]]"></topic-card>
			</template>
		</div>

		<div id="more_button_container">
			<paper-button raised id="more_button" on-tap="_load_more_topics">Older</paper-button>
		</div>

	</template>
	<script>
		Polymer({
			is: 'topic-browser',

			behaviors: [Behaviors.responsive_grid],

			properties: {
				items: {
					type: Array,
					value: []
				},
				batchSize: {
					type: Number, 
					value: 15
				},
				offset: {
					type: Number,
					value: 0
				}
			},

			attached: function () {
				this._load_more_topics();
			},

			_load_more_topics: function (event, detail) {
				this.loading = true;
				this.fire('api-request', {
					verb: 'GET', 
					resource: 'topics',
					query:  {limit: this.batchSize, offset: this.offset, order: ['title']},
					callback_scope: this,
					callback: function (result) {
						this.items = _.concat(this.items, result.body.data);
						this.offset += this.limit;
						this.loading = false;
					}
				});
			}

		});
	</script>
</dom-module>
