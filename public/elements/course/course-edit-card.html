<link rel="import" href="/elements/ripple-card.html">
<link rel="import" href="/behaviors/course-consumer.html">
<link rel="import" href="/behaviors/route-composer.html">

<dom-module id="course-edit-card">
	<template>
		<style>
			:host {
				display: block;
			}
			ripple-card  {
				height: 100%;
			}
		</style>
		<ripple-card 
			heading="[[course.topic.title]]" 
			data-route$="/edit/[[course.person.id]]/courses/[[course.id]]"
			on-tap="_request_inline_navigation_async"
		>
			<div class="card-content">
				<div>[[_get_semester_detail(course)]]</div>
			</div>
		</ripple-card>

	</template>
	<script>
		Polymer({
			is: 'course-edit-card',

			behaviors: [Behaviors.course_consumer, Behaviors.route_composer],

			properties: {
				course: {
					type: Object,
					value: {}
				}
			}

		});
	</script>
</dom-module>
