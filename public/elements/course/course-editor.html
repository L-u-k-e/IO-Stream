<link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/bower_components/paper-styles/shadow.html">
<link rel="import" href="/styles/shared-styles.html">
<link rel="import" href="/elements/course/course-detail-editor.html">
<link rel="import" href="/elements/course/course-video-edit-list.html">
<dom-module id="course-editor">
	<template>
		<style>
			:host {
				display: block;
				@apply(--layout-horizontal);
				@apply(--layout-center-justified);
				@apply(--layout-start);
			}

			paper-material {
				background-color: #fff;
				width: 100%;
				max-width: 975px;
				margin: 15px;
			}

			app-toolbar {
				border-bottom: 1px solid rgba(0,0,0,0.1);
				@apply(--layout-horizontal);
				@apply(--layout-center-justified);
			}
			paper-tabs {
				--paper-tabs-selection-bar-color: var(--light-primary-color);
				@apply(--layout-horizontal);
				height: 100%;
			}
			paper-tab {
				--paper-tab-ink: var(--accent-color);
				@apply(--layout-flex);
				--paper-tab-content: {
					box-sizing: border-box;
					padding: 15px;
				};
			}
		</style>
		<paper-material>
			<app-toolbar>
				<paper-tabs selected="{{selected}}">
					<paper-tab>Course Details</paper-tab>
					<paper-tab>Videos</paper-tab>
				</paper-tabs>
			</app-toolbar>
			<iron-pages selected="[[selected]]">
				<course-detail-editor 
					course="[[course]]" 
					semesters="[[semesters]]"
					subjects="[[subjects]]"
				></course-detail-editor>
				<course-video-edit-list course="[[course]]"></course-video-edit-list>
			</iron-pages>
		</paper-material>
	</template>
	<script>
		Polymer({
			is: 'course-editor',
			
			properties: {
				token: Object,
				courseId: {
					type: String,
					value: undefined,
					observer: 'get_new_data'
				},
				course: {
					type: Object, 
					value: undefined
				},
				loading: {
					type: Boolean,
					value: false
				},
				selected: {
					type: Number,
					value: 0
				},
				semesters: {
					type: Array
				},
				subjects: {
					type: Array
				}
			},

			get_new_data: function (new_course_id, old_course_id) {
				this.loading = true;
				this.fire('api-request', {
					verb: 'GET',
					resource: ['courses', new_course_id],
					callback_scope: this,
					callback: function (result) { 
						var course = result.body.data;
						if (!course.id || course.person.id !== this.token.decoded.user.id) {
							console.log(this.token.decoded);
							console.log(course);
							this.page_not_found();
						}
						else this.course = course;
						this.loading = false;
					}
				});
			},

			page_not_found: function () {
				this.fire('navigation-request', '/');
			}

		});
	</script>
</dom-module>
