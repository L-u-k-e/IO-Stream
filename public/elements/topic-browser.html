<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="/behaviors/api-requestor.html">
<link rel="import" href="/behaviors/cascaded-animation.html">
<link rel="import" href="grid-view.html">

<dom-module id="topic-browser">
	<template>
		<style>
			:host {
				display: block;
			}
			paper-card {
				padding: 15px;
				cursor: pointer;
			}
			paper-ripple {
				color: var(--primary-color);
			}
			#right {
				position: absolute;
				top: 8px; right: 8px; bottom: 8px;
				@apply(--layout-vertical);
				@apply(--layout-justified);

				font-size: 10px;
				color: #333;
				text-align: right;
			}
			#more_button_container {
				@apply(--layout-horizontal);
				@apply(--layout-center-center);
				margin: 15px 0;
			}

			#more_button {
				--paper-button-ink-color: var(--primary-color);
			}

		</style>
		<grid-view>
			<template is="dom-repeat" items="[[items]]">
				<paper-card cascaded heading="[[item.title]]" on-tap="_request_topic_navigation">
					<paper-ripple></paper-ripple>
					<span>[[item.description]]</span>
					<div id="right">
						<div>
							<div><span>[[item.subject.title]]</span></div>
							<div>
								<span>[[item.semester]]</span>
								<span>[[item.year]]</span>
							</div>
						</div>
						<div>
							<span>[[item.person_id]]</span>
						</div>
					</div>
				</paper-card>
			</template>
		</grid-view>
		<div id="more_button_container">
			<paper-button raised id="more_button" on-tap="_load_more_topics">Older</paper-button>
		</div>
	</template>
	<script>
		Polymer({
			is: 'topic-browser',

			behaviors: [Behaviors.api_requestor, Behaviors.cascaded_animation ],

			properties: {
				items: {
					type: Array,
					value: []
				},
				batchSize: {
					type: Number, 
					value: 15
				},
				offset: {
					type: Number,
					value: 0
				}
			},

			ready: function () {
				this._load_more_topics()
			},

			_load_more_topics: function (event, detail) {
				this.make_api_request({
					verb: 'GET', 
					resource: 'topics',
					query:  {limit: this.batchSize, offset: this.offset, order: ['title']},
					context: this, 
					callback: function (result) {
						this.items = _.concat(this.items, result.body.data);
						this.offset += this.limit;
					}
				});
			},
			
			_request_topic_navigation: function (event, detail) {
				this.fire('navigation-request', {url: '/topics/'+event.model.item.id});
			},

		});
	</script>
</dom-module>
