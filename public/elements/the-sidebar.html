  Description:
    This is the sidebar.
    Communication with the mediator is done via data binding.
   
    The data binding is two way, so this element is responsible for both informing the mediator 
    when the selected menu item changes and also for changing the selected menu item when the 
    mediator deems appropriate. 
-->





<!-- Third Party Imports -->
<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-menu/paper-menu.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-icons/av-icons.html">


<!-- Custom Imports -->
<link rel="import" href="/styles/shared-styles.html">











<dom-module id="the-sidebar">


  <template>

    <style>
      :host {
        display: block;
      }


      paper-item {
        cursor: pointer;
      }

      paper-item span {
        transition: 0.3s ease;
      }

      paper-item iron-icon {
        margin-right: 20px;
        color: #444;
      }
    </style>


    <paper-menu>
      <template is="dom-repeat" items="[[_menu_info]]">
        <paper-item>
          <iron-icon icon="[[item.icon]]"></iron-icon>
          <span>[[item.text]]</span>
        </paper-item>
      </template>
    </paper-menu>

  </template>






  <script>
    Polymer({
      is: 'the-sidebar',
      ready: function () {
        this._menu_info = [
          {icon: 'explore',           text: 'View All Courses'     },
          {icon: 'reply-all',         text: 'My Previous Semesters'},
          {icon: 'today',             text: 'My Current Semester'  },
          {icon: 'record-voice-over', text: 'Courses By Professor' },
          {icon: 'av:fiber-new',      text: 'New Videos'           },
        ];
      }
    });
  </script>


</dom-module>
