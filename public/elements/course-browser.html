<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="/behaviors/api-requestor.html">
<link rel="import" href="/behaviors/cascaded-animation.html">
<link rel="import" href="grid-view.html">

<dom-module id="course-browser">
	<template>
		<style>
			:host {
				display: block;

			}
			paper-card {
				padding: 15px;
				cursor: pointer;
			}
			#right {
				position: absolute;
				top: 8px; right: 8px; bottom: 8px;
				@apply(--layout-vertical);
				@apply(--layout-justified);

				font-size: 10px;
				color: #333;
				text-align: right;
			}



		</style>
		<grid-view>
			<template is="dom-repeat" items="[[items]]">
				<paper-card cascaded heading="[[item.title]]">
				<paper-ripple></paper-ripple>
					
					<span>[[item.description]]</span>


					<div id="right">
						<div>
							<div><span>[[item.subject]]</span></div>
							<div>
								<span>[[item.semester]]</span>
								<span>[[item.year]]</span>
							</div>
						</div>
						<div>
							<span>[[item.user_uid]]</span>
						</div>
					</div>
				</paper-card>
			</template>
		</grid-view>
	</template>
	<script>
		Polymer({
			is: 'course-browser',

			behaviors: [Behaviors.api_requestor, Behaviors.cascaded_animation ],

			properties: {
				items: {
					type: Array,
					value: []
				}
			},
			
			ready: function () {
				this.make_api_request({
					verb: 'GET', 
					resource: 'courses', 
					context: this, 
					callback: function (res) {
						console.log(this);
						this.items = res.data;
						console.log(this.items);
					}
				});
			},

		});
	</script>
</dom-module>
