<dom-module id="topic-viewer">
	<template>
		<style>
			:host {
				display: block;
				position: relative;
			}
			app-header-layout {
				@apply(--layout-fit);
			}

			#header {
				background: var(--paper-teal-100);
				/*@apply(--shadow-elevation-2dp);*/
			}



		</style>

		<app-header-layout id=container>

		  <div id="header">
		  	<app-toolbar></app-toolbar>
		    <app-toolbar>
		      <div title>[[topic.title]]</div>
		      <div>[[topic.subject]]</div>
		    </app-toolbar>
		    <app-toolbar></app-toolbar>
		  </div>

		  <course-browser topic-id="[[topicID]]"></course-browser>

		</app-header-layout>

	</template>
	<script>
		Polymer({
			is: 'topic-viewer',
			behaviors: [Behaviors.api_requestor,  Behaviors.cascaded_animation],
			properties: {
				topicID: {
					type: String,
					value: undefined,
					observer: 'get_new_data'
				},
				topic: {
					type: Object, 
					value: {}
				},
			},

			get_new_data: function (new_topic_id, old_topic_id) {
				this.make_api_request({
					verb: 'GET', 
					resource: ['topics', new_topic_id],
					context: this, 
					callback: function (result) { this.topic = result.body.data; }
				});
			}



		});
	</script>
</dom-module>
