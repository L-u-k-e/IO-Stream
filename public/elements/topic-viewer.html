<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="/elements/api-elements.html">
<link rel="import" href="/behaviors/api-requestor.html">
<link rel="import" href="/behaviors/cascaded-animation.html">
<link rel="import" href="/styles/shared-styles.html">
<dom-module id="topic-viewer">
	<template>
		<style>
			:host {
				display: block;
				position: relative;
			}
			app-header-layout {
				@apply(--layout-fit);
			}

			#header {
				/*background: linear-gradient(270deg, #3fa188, #3f75a1);*/
				background: linear-gradient(270deg, var(--accent-color), var(--primary-color));
				background-size: 400% 400%;
				-webkit-animation: gradientAnimation 21s ease infinite;
				-moz-animation: gradientAnimation 21s ease infinite;
				animation: gradientAnimation 21s ease infinite;
			}

			.video-card {
				width: 300px;
				height: 250px;
				position: relative;
				text-overflow: ellipsis;
				overflow: hidden;
				margin: 10px;
			}

			@-webkit-keyframes gradientAnimation {
				0%{background-position:0% 50%}
				50%{background-position:100% 50%}
				100%{background-position:0% 50%}
			}
			@-moz-keyframes gradientAnimation {
				0%{background-position:0% 50%}
				50%{background-position:100% 50%}
				100%{background-position:0% 50%}
			}
			@keyframes gradientAnimation { 
				0%{background-position:0% 50%}
				50%{background-position:100% 50%}
				100%{background-position:0% 50%}
			}
			
		</style>

		<iron-ajax
			auto
			url="[[get_topic_endpoint(topicID)]]"
			handle-as="json"
			on-response="set_topic_from_response">
		</iron-ajax>

		<app-header-layout id=container>

		  <div id="header">
		  	<app-toolbar></app-toolbar>
		    <app-toolbar>
		      <div title>[[topic.title]]</div>
		    </app-toolbar>
		    <app-toolbar></app-toolbar>
		  </div>
		</app-header-layout>



	</template>
	<script>
		Polymer({
			is: 'topic-viewer',
			behaviors: [Behaviors.api_requestor,  Behaviors.cascaded_animation],
			properties: {
				topicID: {
					type: String,
					value: undefined
				},
				topic: {
					type: Object, 
					value: {}
				},
			},

			get_topic_endpoint: function (topic_id) {
				var path = this.encode_resource_path(['topics', topic_id]);
				return path;
			},

			set_topic_from_response: function (event, detail) {
				this.topic = detail.response.data;
			},
		});
	</script>
</dom-module>
