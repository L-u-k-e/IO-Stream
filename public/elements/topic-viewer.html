<dom-module id="topic-viewer">
	<template>
		<style>
			:host {
				display: block;
				position: relative;
			}
			app-header-layout {
				@apply(--layout-fit);
			}

			#header {
				background: var(--paper-teal-100);
				/*@apply(--shadow-elevation-2dp);*/
			}

			#description {
				@apply(--paper-font-subhead);
				@apply(--layout-horizontal);
				@apply(--layout-center);
				padding: 0 16px;
				min-height: 64px;
				padding-bottom: 5px;
			}

			#subject-narrow {
				display: none;
			}

			@media (max-width: 667px) {
				#subject-narrow {
					display: block;
				}
				#subject-wide {
					display: none;
				}
				app-toolbar {
					height: 48px;
				}
				#descripition {
					min-height: 48px;
				}
			}


		</style>

		<loading-overlay active="[[loading]]"></loading-overlay>

		<app-header-layout id=container>

		<div id="header">
			<app-toolbar>
				<div id="subject-narrow">[[topic.subject]]</div>
			</app-toolbar>
			<app-toolbar>
				<div title>[[topic.title]]</div>
				<div id="subject-wide">[[topic.subject]]</div>
			</app-toolbar>
			<div id="description">[[topic.description]]</div>
		</div>

		<course-browser topic-id="[[topicID]]"></course-browser>

		</app-header-layout>

	</template>
	<script>
		Polymer({
			is: 'topic-viewer',
			behaviors: [Behaviors.api_requestor,  Behaviors.cascaded_animation],
			properties: {
				topicID: {
					type: String,
					value: undefined,
					observer: 'get_new_data'
				},
				topic: {
					type: Object, 
					value: {}
				},
				loading: {
					type: Boolean,
					value: false
				}
			},

			get_new_data: function (new_topic_id, old_topic_id) {
				this.loading = true;
				this.make_api_request({
					verb: 'GET', 
					resource: ['topics', new_topic_id],
					context: this, 
					callback: function (result) { 
						this.topic = result.body.data; 
						this.loading = false;
					}
				});
			}



		});
	</script>
</dom-module>
