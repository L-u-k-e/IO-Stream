<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">

<dom-module id="signin-dialog">
	<template>
	<style>
			:host {
				display: block;
				position: relative;
				z-index: 1;
			}

			paper-input {
				min-width: 400px;
			}

		</style>
		

		<paper-dialog id="dialog" with-backdrop>
			<h2> Sign In </h2>
			<paper-input placeholder="username"></paper-input>
			<paper-input type="password" placeholder="password"></paper-input>
			<div>(Use your SIT Net Credentials)</div>
			<div id="error">[[error_message]]</div>
			<div class="buttons">
				<paper-button dialog-dismiss>cancel</paper-button>
				<paper-button dialog-confirm autofocus>sign in</paper-button>
			</div>
		</paper-dialog>

	
	</template>
	<script>
		Polymer({
			is: 'signin-dialog',
			toggle: function () {
				this.$.dialog.toggle();
			}
		});
	</script>
</dom-module>
