
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="grid-view">

	<style>

		:host {
			display: block;
			@apply(--layout-horizontal);
			@apply(--layout-wrap);
			max-width: 1264px;
			margin: 0 auto;
			padding: 8px;
		}
		:host > ::content > * {
			width: 300px;
			margin: 8px;
			box-sizing: border-box;
		}

		:host([narrow]) {
			max-width: none;
			padding: 0;
			margin: 0;
		}
		:host([narrow]) > ::content > * {
			width: 100%;
			margin: 0;
		}


		@media (max-width: 1550px) {
			:host {
				max-width: 948px;
			}
		}


		@media (max-width: 983px) {
			:host {
				max-width: 632px;
			}
		}


		@media (max-width: 667px) {
			:host {
				max-width: none;
				padding: 0;
				margin: 0;
			}
			:host > ::content > * {
				width: 100%;
				margin: 0;
			}
		}

	</style>

	<template>

		<content></content>

	</template>

	<script>

		Polymer({

			is: 'grid-view',

			properties: {
				narrow: {
					type: Boolean,
					value: false,
					reflectToAttribute: true
				}
			}

		});

	</script>

</dom-module>
