<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<dom-module id="signin-page">
	<template>
		<style>
			:host {
				display: block;
				@apply(--layout-horizontal);
				@apply(--layout-center-center);
				background: url('../images/water.jpg') no-repeat center center;
				background-size: cover;
			}
			paper-card {
				min-width: 400px;
			}

		</style>
		<paper-card heading="IO Stream">
			<div class="card-content">
				Get the most out of your classes
				<paper-input id="username" placeholder="username"></paper-input>
				<paper-input id="password" type="password" placeholder="password"></paper-input>
				<div>(Use your SIT Net Credentials)</div>
				<div id="error">[[error_message]]</div>
			</div>
			<div class="card-actions">
				<paper-button>Sign In</paper-button>
			</div>
		</paper-card>
	</template>
	<script>
		Polymer({
			is: 'signin-page'
		});
	</script>
</dom-module>
