    var make_api_request = function (spec) {
      var body = spec.body;
      var api = 'api/' + spec.resource;    
      var url = api;

      if (spec.query && spec.query.length) {
        url += '?' + spec.query.map(function (v, k) {
          var encoded = encodeURIComponent(k) + '=' + encodeURIComponent(v);
          return encoded;
        }).join('&');
      }


      var context = spec.context || window;
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () { 
        if (xhr.readyState == XMLHttpRequest.DONE) {
          var response = xhr.response;
          try { response = JSON.parse(xhr.response); }
          catch (syntaxError) {}

          if (spec.callback) {
            spec.callback.call(context, response);
          }
        }
      };

      xhr.open(spec.verb, url);
      xhr.send(body);
    };
