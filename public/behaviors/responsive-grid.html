<script>
	var Behaviors = Behaviors || {};

	(function () {

		Behaviors.responsive_grid = {
			attached: attached, 
			detached: detached
		};

		function attached() {
			this._update_grid = this._update_grid || function () { this.updateStyles(); }.bind(this);
			window.addEventListener('resize', this._update_grid);
		}

		function detached() {
			window.removeEventListener('resize', this._update_grid);
		}

	}());

</script>
