<link rel="import" href="/bower_components/video-player/video-player.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<dom-module id="lecture-component">
	<template>
		<style>
			:host {
				display: block;
			}
			paper-card {
				padding: 2px;
				padding-bottom: 1px;
			}
		</style>
	    <paper-card heading="[[title]]">
	    
				<video-player>
				  <source src="[[video]]" type="video/mp4">
					Your browser does not support the <code>video</code> element.
				</video-player>
				
			</paper-card>

	</template>
	<script>
		Polymer({
			is: 'lecture-component',
			properties: {
				video: {
					type: String,
					value: ''
				},
				title: {
					type: String,
					value: ''
				}
			},
			_getSrc: function (base) {
				return '/sample/' + base;
			}
		});
	</script>
</dom-module>
