<!-- Third Party Imports-->
<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="/bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="/bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">

<link rel="import" href="/bower-components/paper-styles/paper-styles.html">


<!-- Custom Imports -->
<link rel="import" href="the-header.html">
<link rel="import" href="the-sidebar.html">
<link rel="import" href="lecture-component.html">

<link rel="import" href="../styles/shared-styles.html">











<dom-module id="class-x">


  <template>
  
    <style>
      /* Content needs to be laid out vertically with the header above the rest of the content */
      app-header-layout {
        @apply(--layout-fit);
        @apply(--layout-vertical); 
        background-color: var(--paper-grey-100);
      }

      /* Drawer needs to clear space for the header. */
       #drawer {
        /* The app-drawer is actually: position:fixed; top:-120px; 
         * The header is 64px, so we need 184 to clear it. 
         */
        --app-drawer-content-container: {
          padding-top: 184px;
          @apply(--shadow-elevation-3dp);
        };
      }

      /* The header should be on top of everything. */
      the-header {
        position: relative;
        z-index: 100;
      }

      /* Main container should fill it's parent's space */
      #main {
        @apply(--layout-fit);
      	@apply(--layout-vertical);
      	@apply(--layout-center-center);
      }

      lecture-component {
      	max-width: 60%;
      }

    </style>




    <app-header-layout has-scrolling-region>

      <app-header fixed shadow>
        <the-header></the-header>
      </app-header>

      <app-drawer-layout fullbleed responsive-width="1250px">

        <app-drawer id="drawer">
           <the-sidebar></the-sidebar>
        </app-drawer>
        
        <div id="main">
          <lecture-component video="/sample/buck_bunny.mp4" title="Lecture About Bunnies!"></lecture-component> 
        </div>
      </app-drawer-layout>


    </app-header-layout>




  </template>






  <script>
    Polymer({
      is: 'class-x',

      listeners: {
        'drawer-toggle-request': '_toggle_drawer'
      },

      _toggle_drawer: function (event, detail) {
        this.$.drawer.toggle();
      }
    });
  </script>


</dom-module>
